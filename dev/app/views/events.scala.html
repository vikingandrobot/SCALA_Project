@(events: Seq[(Event, Organization)])(implicit request: play.api.mvc.RequestHeader)

@main("Events") {

    <div class="container">
        <div class="row">
            <div id="events-cover" class="col">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Events</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form class="searchLocation" method="GET" action="/events">
                            <div class="form-group">
                                <input type="text" name="city" class="form-control" id="searchLocation"  placeholder="Cherchez dans votre ville...">
                            </div>
                            <button type="submit" class="float-right btn btn-primary">Rechercher</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="events" class="row">
            @if(events.isEmpty) {
            <h2>Nothing to display</h2>
            } else {
                @for(e <- events) {
                    <div class="event-thumbnail col-md-4">
                        <a class="wrapper" href="@routes.EventController.eventDetail(e._1.id.get)" title="@e._1.title" alt="Link to event la foire du bonbon">
                            <div class="thumbnail"></div>
                            <div class="content">
                                <h2>@e._1.title</h2>
                                <p class="description">@e._1.description </p>
                                <p class="date">@e._1.startDate</p>
                                <p class="organization">@e._2.name</p>
                                <p class="region">@e._1.region</p>
                            </div>
                        </a>
                    </div>
                }
            }
        </div>
    </div>

}
